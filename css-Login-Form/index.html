<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 p-5">
          <div class="login-form">
            <a href=""><i class="fa-solid fa-envelope login-form__icon"></i></a>
            <p class="login-form__title">Đăng nhập với Email</p>
            <p class="login-form__subtitle">
              Nhập địa chỉ email và mật khẩu để tiếp tục
            </p>

            <form>
              <div class="form__group p-2">
                <label class="form__label">Email</label>
                <input
                  type="email"
                  class="form__input"
                  placeholder="example@gmail.com"
                />
              </div>

              <div class="form__group p-2">
                <label class="form__label">Password</label>
                <input
                  type="password"
                  class="form__input"
                  placeholder="Ít nhất 6 ký tự"
                />
              </div>

              <!-- QUÊN MẬT KHẨU -->
              <div class="form__forgot">
                <a href="#">Quên mật khẩu?</a>
              </div>

              <!-- <button class="form__btn">Đăng nhập</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
